<!DOCTYPE html>
<html>
  <head>
    <title>Web Form With Language Translation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".././gtranslate_api/gstyle.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src=".././gtranslate_api/gscript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="btn-group dropright translate">
            <button
              id="langSel"
              type="button"
              class="btn btn-success dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Translate to
            </button>
            <div class="dropdown-menu translate-option">
              <a class="dropdown-item" href="#" tolang="en"
                >English (default)</a
              >
              <a class="dropdown-item" href="#" tolang="it">Italian</a>
              <a class="dropdown-item" href="#" tolang="es">Spanish</a>
              <a class="dropdown-item" href="#" tolang="de">German</a>
            </div>
          </div>
          <h1 id="formHeading">Contact Form</h1>
          <div>
            <form action="">
              <input
                type="text"
                name="name"
                class="formStyle"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="email"
                class="formStyle"
                placeholder="Contact No."
                required
              />
              <input
                type="email"
                name="email"
                class="formStyle"
                placeholder="Email"
                required
              />
            </form>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
